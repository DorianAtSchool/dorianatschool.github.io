{% assign script_src = include.script_src | default: "hiring-modal.js" %}
<div class="hiring-modal is-hidden" data-hiring-modal aria-hidden="true">
    <div class="hiring-dialog" role="dialog" aria-modal="true" aria-labelledby="hiring-question">
        <button class="hiring-close" type="button" data-hiring-close aria-label="Close">x</button>
        <p class="hiring-question" id="hiring-question" data-hiring-question>
            Are you building things that help humans or animals?
        </p>
        <div class="hiring-actions" data-hiring-initial>
            <button class="hiring-choice primary" type="button" data-hiring-yes-initial>Yes!</button>
            <button class="hiring-choice" type="button" data-hiring-no-initial>No...</button>
        </div>
        <div class="hiring-response is-hidden" data-hiring-response></div>
        <div class="hiring-actions hiring-actions--final is-hidden" data-hiring-final data-hiring-runaway-area>
            <button class="hiring-choice primary" type="button" data-hiring-yes-final>Yes</button>
            <button class="hiring-choice runaway" type="button" data-hiring-no-final>No</button>
        </div>
        <div class="hiring-contact is-hidden" data-hiring-contact>
            <p>Contact me!</p>

                <a href="mailto:doriangol1@gmail.com">doriangol1@gmail.com</a>
            </p>
            <p>
                <a href="https://linkedin.com/in/DorianBenhamouGoldfajn" target="_blank">LinkedIn</a> Â·
                <a href="https://github.com/DorianAtSchool" target="_blank">GitHub</a>
            </p>
        </div>
    </div>
</div>
